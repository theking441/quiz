<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    .badge-bg { fill: #76E383; }
    .badge-inner { fill: #FFD166; }
    .tree { fill: #8A4FFF; }
    .text { font: bold 24px sans-serif; fill: white; text-anchor: middle; }
    .cloud { fill: white; }
  </style>
  
  <!-- Badge background -->
  <circle class="badge-bg" cx="100" cy="100" r="95"/>
  
  <!-- Badge inner circle -->
  <circle class="badge-inner" cx="100" cy="100" r="75"/>
  
  <!-- Tree symbol (persistence) -->
  <rect class="tree" x="90" y="80" width="20" height="60"/>
  <circle class="tree" cx="100" cy="70" r="30"/>
  
  <!-- Clouds around -->
  <ellipse class="cloud" cx="50" cy="50" rx="20" ry="15"/>
  <ellipse class="cloud" cx="150" cy="50" rx="20" ry="15"/>
  <ellipse class="cloud" cx="40" cy="150" rx="15" ry="10"/>
  <ellipse class="cloud" cx="160" cy="150" rx="15" ry="10"/>
  
  <!-- Text -->
  <text x="100" y="180" class="text">Người kiên trì</text>
</svg>