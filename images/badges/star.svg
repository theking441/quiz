  <path class="small-star" d="M160,40 L165,55 L180,55 L168,65 L172,80 L160,70 L148,80 L152,65 L140,55 L155,55 Z"/>
  <path class="small-star" d="M100,20 L105,35 L120,35 L108,45 L112,60 L100,50 L88,60 L92,45 L80,35 L95,35 Z"/>
  
  <!-- Text -->
  <text x="100" y="180" class="text">Siêu sao toán học</text>
</svg>