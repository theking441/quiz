<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    .badge-bg { fill: #8A4FFF; }
    .badge-inner { fill: #FFD166; }
    .star { fill: #FF6B6B; }
    .text { font: bold 24px sans-serif; fill: white; text-anchor: middle; }
    .ribbon { fill: #4ECDC4; }
  </style>
  
  <!-- Badge background -->
  <circle class="badge-bg" cx="100" cy="100" r="95"/>
  
  <!-- Badge inner circle -->
  <circle class="badge-inner" cx="100" cy="100" r="75"/>
  
  <!-- Star in the middle -->
  <path class="star" d="M100,40 L115,85 L165,85 L125,115 L140,160 L100,130 L60,160 L75,115 L35,85 L85,85 Z"/>
  
  <!-- Ribbons -->
  <path class="ribbon" d="M65,150 C65,150 60,170 65,180 C70,170 75,150 75,150 L65,150 Z"/>
  <path class="ribbon" d="M125,150 C125,150 120,170 125,180 C130,170 135,150 135,150 L125,150 Z"/>
  
  <!-- Text -->
  <text x="100" y="180" class="text">Nhà toán học tập sự</text>
</svg>